<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Joan!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* The main pink background */
        body { 
            background-color: #FFC0CB; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* Gift box animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(3deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-3deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        #gift-box { 
            font-size: 140px; 
            cursor: pointer; 
            display: inline-block;
            animation: wiggle 1.2s infinite ease-in-out; 
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.15));
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #video-container { display: none; width: 100%; height: 100%; background: black; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        #loading-text { display: none; color: #b01e5a; font-weight: bold; margin-top: 25px; font-size: 1.3rem; }
        h2 { color: #b01e5a; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }
    </style>
</head>
<body>

    <div id="opener">
        <h2>Joan, tap the gift for a surprise!</h2>
        <div id="gift-box" onclick="startSurprise()">üéÅ</div>
        <div id="loading-text">Opening your treat... ‚ú®</div>
    </div>

    <div id="video-container">
        <video id="bdayVideo" playsinline>
            <source src="birthday.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function startSurprise() {
            const video = document.getElementById('bdayVideo');
            const loader = document.getElementById('loading-text');
            const gift = document.getElementById('gift-box');
            
            // Fire Pink and Gold Confetti
            confetti({
                particleCount: 180,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#FF1493', '#FF69B4', '#FFB6C1', '#FFD700']
            });

            loader.style.display = 'block';
            gift.style.animation = 'none'; 
            gift.style.opacity = '0.4';

            video.load();
            
            video.oncanplaythrough = function() {
                setTimeout(() => {
                    document.getElementById('opener').style.display = 'none';
                    document.getElementById('video-container').style.display = 'block';
                    video.play();
                }, 800);
            };
        }
    </script>
</body>
</html>
